name: build-and-test-linux
on: push
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - run: go version
      - run: go env

      - run: go test ./...
      - run: go build
